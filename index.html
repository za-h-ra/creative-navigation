<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FONT AWESOME LIBRARY -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Creative Navigation</title>
  </head>
  <body>
    <div class="container">
      <div class="square-container">
        <div class="square">
          <button id="close">
            <i class="fas fa-times"></i>
          </button>
          <button id="open">
            <i class="fas fa-bars"></i>
          </button>
        </div>
      </div>
      <div class="title">
        <h1>
          <span class="text-start">Get</span> Fit Wit<span class="text-end"
            >h Us</span
          >
        </h1>
      </div>
      <div class="content">
        <img src="/assets/fitness-1.jpg" alt="fitness-girl" class="main-img" />
        <p class="text-content">Let's Talk.</p>
        <h3 class="cta">Book a Free Class!</h3>
        <button class="cta-button">Get a Free Class</button>
      </div>
    </div>
    <nav>
      <ul class="nav-menu">
        <li class="list-item"><a href="#">Home</a></li>
        <li class="list-item"><a href="#">About</a></li>
        <li class="list-item"><a href="#">Contact</a></li>
      </ul>
    </nav>
    <script src="script.js"></script>
  </body>
</html>
